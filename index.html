<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M√©t√©o V√©lotaf</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#3498db">
    <style>
        :root {
            --bg-color: #f4f7f6; --card-bg: #ffffff; --text-main: #2c3e50;
            --text-muted: #7f8c8d; --input-border: #ddd; --input-bg: #fff;
            
            /* --- PALETTE DOUCE --- */
            --go-bg: #eafaf1;          
            --go-border: #a9dfbf;      
            --go-text: #219150;        
            
            --no-go-bg: #fdf2e9;       
            --no-go-border: #f5cba7;   
            --no-go-text: #d35400;     
            
            --btn-primary: #3498db; --btn-hover: #2980b9;
        }
        body.dark-mode {
            --bg-color: #1a1a2e; --card-bg: #16213e; --text-main: #e0e0e0;
            --text-muted: #a0a0a0; --input-border: #444; --input-bg: #0f3460;
            --go-bg: #1e3a29; --go-border: #2e5c42; --go-text: #66e395;   
            --no-go-bg: #3e2723; --no-go-border: #5d4037; --no-go-text: #ffcc80; 
            --btn-primary: #4facfe; --btn-hover: #00f2fe;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; overflow: hidden;
            transition: background-color 0.8s ease;
        }
        #bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden; }
        #bg-animation.sunny { background: radial-gradient(circle at 90% 10%, rgba(255, 223, 0, 0.7) 0%, rgba(255, 223, 0, 0.2) 40%, transparent 70%); transition: background 1s ease; }
        body.dark-mode #bg-animation.sunny { background: radial-gradient(circle at 90% 10%, rgba(255, 223, 0, 0.8) 0%, rgba(255, 223, 0, 0.15) 35%, transparent 65%); }
        .particle { position: absolute; pointer-events: none; }
        .rain-drop { background: linear-gradient(to bottom, transparent, #3498db); width: 2px; border-radius: 2px; opacity: 0.8; }
        body.dark-mode .rain-drop { background: linear-gradient(to bottom, transparent, #aabcca); opacity: 0.5; }
        .snowflake { background: #b0c4de; border-radius: 50%; box-shadow: 0 0 2px rgba(0,0,0,0.1); }
        body.dark-mode .snowflake { background: white; box-shadow: 0 0 5px rgba(255,255,255,0.8); }
        .cloud-particle { background: #dbe7f0; border-radius: 50px; opacity: 0.6; filter: blur(20px); }
        body.dark-mode .cloud-particle { background: #555; opacity: 0.2; }
        .wind-streak { background: rgba(255, 255, 255, 0.4); height: 2px; border-radius: 2px; position: absolute; box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); z-index: 1; }
        body.dark-mode .wind-streak { background: rgba(255, 255, 255, 0.15); }
        .container {
            background: rgba(255, 255, 255, 0.85); padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 400px; width: 100%;
            text-align: center; position: relative; z-index: 10; 
            backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.4);
        }
        body.dark-mode .container { background: rgba(22, 33, 62, 0.9); border: 1px solid rgba(255,255,255,0.1); }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; width: 100%; }
        .header-left { flex: 1; text-align: left; font-size: 1.5rem; }
        .header-right { flex: 1; text-align: right; }
        h1 { flex: 2; text-align: center; margin: 0; font-size: 1.4rem; white-space: nowrap; }
        .settings-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0; color: var(--text-main); }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { text-align: left; display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem;}
        .form-group input { background-color: var(--input-bg); color: var(--text-main); border: 2px solid var(--input-border); width: 100%; padding: 10px; box-sizing: border-box; border-radius: 8px; font-size: 1rem; }
        .time-row { display: flex; gap: 10px; align-items: center; }
        .time-row input { text-align: center; width: auto; min-width: 95px; flex: 1; }
        .time-label { width: 100px; text-align: left; font-weight: 600; font-size: 0.9rem;}
        
        button.action-btn { 
            background-color: var(--btn-primary); color: white; border: none; padding: 12px; 
            border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; 
            font-size: 1.1rem; margin-top: 15px; transition: all 0.2s ease;
            display: flex; justify-content: center; align-items: center; gap: 12px;
        }
        button.action-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        button.action-btn:active { transform: scale(0.98); }

        .go button.action-btn { background-color: var(--go-border); color: var(--go-text); }
        .go button.action-btn:hover { background-color: var(--go-text); color: white; }

        .no-go button.action-btn { background-color: var(--no-go-border); color: var(--no-go-text); }
        .no-go button.action-btn:hover { background-color: var(--no-go-text); color: white; }
        
        .btn-emoji { font-size: 1.2rem; }

        .toggle-group { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid var(--input-border); padding-bottom: 15px; }
        .toggle-container { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.8rem; font-weight: 600; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--btn-primary); }
        input:checked + .slider:before { transform: translateX(20px); }
        .view-section { display: none; animation: fadeIn 0.3s ease-out; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        #result { margin-top: 20px; display: none; }
        .verdict { font-size: 2rem; font-weight: 800; display: block; margin: 15px 0; }
        
        .go { color: var(--go-text); background: var(--go-bg); border: 1px solid transparent; padding: 20px; border-radius: 16px; }
        .no-go { color: var(--no-go-text); background: var(--no-go-bg); border: 1px solid transparent; padding: 20px; border-radius: 16px; }
        
        .detail-item {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            background: rgba(255,255,255,0.5); padding: 10px 15px; border-radius: 10px; margin-bottom: 10px;
        }
        body.dark-mode .detail-item { background: rgba(0,0,0,0.2); }
        .detail-label { font-weight: 800; margin-bottom: 4px; display: block; width: 100%; font-size: 0.95rem; }
        .detail-value { font-size: 1rem; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { flex: 2; background-color: #27ae60; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem;}
        .btn-cancel { flex: 1; background-color: #95a5a6; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 1rem;}
        
        .debug-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .debug-btn { background: var(--bg-color); border: 1px solid var(--text-muted); color: var(--text-main); padding: 8px; border-radius: 6px; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>
<div id="bg-animation"></div>
<div class="container">
    <div id="mainView" class="view-section active">
        <header>
            <div class="header-left" id="headerIcon">üö≤</div>
            <h1>M√©t√©o V√©lotaf</h1>
            <div class="header-right">
                <button class="settings-btn" onclick="toggleView('settings')">‚öôÔ∏è</button>
            </div>
        </header>

            <button class="action-btn" onclick="checkWeather()">
                <span class="btn-emoji">üîÑ</span> Rafra√Æchir

                </button>

    <div id="settingsView" class="view-section">
        <header>
            <div class="header-left"></div>

        </header>
        <div class="toggle-group">

                <span>Mode Sombre</span>
                <label class="switch"><input type="checkbox" id="darkModeToggle" onchange="togglePref('darkMode')"><span class="slider"></span></label>

        </div>
        <div class="form-group"><label>Ville :</label><input type="text" id="setCity" placeholder="Ex: Lyon"></div>
        <div style="background: var(--bg-color); padding: 10px; border-radius: 8px; margin-bottom: 15px;">
            <label style="margin-bottom: 8px; display:block; color:var(--btn-primary);">üïí Horaires de trajet</label>
            <div class="form-group time-row">
                <span class="time-label">Aller</span>
                <input type="time" id="setGoStart">
                <span>√†</span>
                <input type="time" id="setGoEnd">
            </div>
            <div class="form-group time-row">
                <span class="time-label">Retour</span>
                <input type="time" id="setReturnStart">
                <span>√†</span>
                <input type="time" id="setReturnEnd">
            </div>
        </div>
        <div class="form-group"><label>Min Temp (¬∞C) :</label><input type="number" id="setMinTemp"></div>
        <div class="form-group"><label>Max Temp (¬∞C) :</label><input type="number" id="setMaxTemp"></div>

            <div onclick="document.getElementById('debugPanel').style.display = document.getElementById('debugPanel').style.display === 'none' ? 'block' : 'none'" style="cursor: pointer; text-align: center; color: var(--text-muted); font-size: 0.8rem;">üêû Debug</div>
            <div id="debugPanel" style="display:none; margin-top: 10px;">
                <div class="debug-grid">
                    <button class="debug-btn" onclick="sim('clear')">‚òÄÔ∏è OK</button>
                    <button class="debug-btn" onclick="sim('rain')">üåßÔ∏è Pluie</button>
                    <button class="debug-btn" onclick="sim('snow')">‚ùÑÔ∏è Neige</button>
                    <button class="debug-btn" onclick="sim('wind')">üí® Vent</button>
                    <button class="debug-btn" onclick="sim('cold')">ü•∂ Froid</button>
                    <button class="debug-btn" onclick="sim('hot')">ü•µ Chaud</button>
                </div>
            </div>

    </div>
</div>
<script>
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').catch(() => {}); }); }
    const defaultPrefs = { city: "", minTemp: 5, maxTemp: 35, maxWind: 30, darkMode: false, animations: true, goStart: "08:00", goEnd: "09:00", returnStart: "17:00", returnEnd: "18:00" };
    let userPrefs = {}, lastWeatherCode = null, lastWindSpeed = 0, animationInterval = null, cachedData = null, addDay = 0; 
    let currentCityName = "";

    window.onload = function() { 
        loadSettings(); 
        applyPreferences(); 
        updateEasterEgg(); 
        if (userPrefs.city) checkWeather(); else document.getElementById('welcome').style.display = 'block'; 
    };

    function toggleView(v) {
        const m = document.getElementById('mainView'), s = document.getElementById('settingsView');
        if (v === 'settings') {
            document.getElementById('setCity').value = userPrefs.city;
            document.getElementById('setMinTemp').value = userPrefs.minTemp;
            document.getElementById('setMaxTemp').value = userPrefs.maxTemp;
            document.getElementById('setMaxWind').value = userPrefs.maxWind;
            document.getElementById('setGoStart').value = userPrefs.goStart;
            document.getElementById('setGoEnd').value = userPrefs.goEnd;
            document.getElementById('setReturnStart').value = userPrefs.returnStart;
            document.getElementById('setReturnEnd').value = userPrefs.returnEnd;
            document.getElementById('darkModeToggle').checked = userPrefs.darkMode;
            document.getElementById('animationsToggle').checked = userPrefs.animations;
            m.classList.remove('active'); s.classList.add('active');
        } else { s.classList.remove('active'); m.classList.add('active'); }
    }
    function togglePref(p) { userPrefs[p] = document.getElementById(p + 'Toggle').checked; applyPreferences(); localStorage.setItem('veloTafPrefs', JSON.stringify(userPrefs)); }
    function applyPreferences() {
        if (userPrefs.darkMode) document.body.classList.add('dark-mode'); else document.body.classList.remove('dark-mode');
        document.querySelector('meta[name="theme-color"]').setAttribute("content", userPrefs.darkMode ? "#1a1a2e" : "#3498db");
        if (!userPrefs.animations) stopAnimations();
        else if (lastWeatherCode !== null) updateAnimation(lastWeatherCode, lastWindSpeed);
    }
    function loadSettings() { const s = localStorage.getItem('veloTafPrefs'); userPrefs = s ? { ...defaultPrefs, ...JSON.parse(s) } : { ...defaultPrefs }; }
    function saveSettings() {
        const c = document.getElementById('setCity').value.trim();
        if (!c) return alert("Ville requise.");
        userPrefs.city = c;
        userPrefs.minTemp = parseFloat(document.getElementById('setMinTemp').value);
        userPrefs.maxTemp = parseFloat(document.getElementById('setMaxTemp').value);
        userPrefs.maxWind = parseFloat(document.getElementById('setMaxWind').value);
        userPrefs.goStart = document.getElementById('setGoStart').value;
        userPrefs.goEnd = document.getElementById('setGoEnd').value;
        userPrefs.returnStart = document.getElementById('setReturnStart').value;
        userPrefs.returnEnd = document.getElementById('setReturnEnd').value;
        localStorage.setItem('veloTafPrefs', JSON.stringify(userPrefs)); toggleView('main'); checkWeather();
    }

    // --- EASTER EGG & DATES ---
    
    // Algorithme de P√¢ques
    function getEasterDate(year) {
        const f = Math.floor, G = year % 19, C = f(year / 100), H = (C - f(C / 4) - f((8 * C + 13) / 25) + 19 * G + 15) % 30, I = H - f(H / 28) * (1 - f(29 / (H + 1)) * f((21 - G) / 11)), J = (year + f(year / 4) + I + 2 - C + f(C / 4)) % 7, L = I - J, month = 3 + f((L + 40) / 44), day = L + 28 - 31 * f(month / 4);
        return new Date(year, month - 1, day);
    }

    // G√©n√®re la liste de toutes les f√™tes pour une ann√©e donn√©e
    function getHolidays(year) {
        const holidays = [
            // --- FIXES ---
            { d: new Date(year, 0, 1), e: 'ü•Ç' },   // Nouvel An
            { d: new Date(year, 1, 14), e: 'üíò' },  // St Valentin
            { d: new Date(year, 2, 17), e: 'üçÄ' },  // St Patrick
            { d: new Date(year, 3, 1), e: 'üêü' },   // 1er Avril
            { d: new Date(year, 4, 1), e: 'üå±' },   // 1er Mai
            { d: new Date(year, 5, 21), e: 'üé∏' },  // Musique
            { d: new Date(year, 6, 14), e: 'üéÜ' },  // 14 Juillet
            { d: new Date(year, 9, 31), e: 'üéÉ' },  // Halloween
            { d: new Date(year, 11, 25), e: 'üéÑ' }, // No√´l
        ];

        // --- CALCULEES / MOBILES ---
        
        // 1. P√¢ques et d√©riv√©s
        const easter = getEasterDate(year);
        holidays.push({ d: easter, e: 'üê∞' }); // P√¢ques

        const mardiGras = new Date(easter); mardiGras.setDate(easter.getDate() - 47);
        holidays.push({ d: mardiGras, e: 'üé≠' }); // Mardi Gras

        const ascension = new Date(easter); ascension.setDate(easter.getDate() + 39);
        holidays.push({ d: ascension, e: 'üåâ' }); // Ascension (Le Pont !)

        const pentecote = new Date(easter); pentecote.setDate(easter.getDate() + 49);
        holidays.push({ d: pentecote, e: 'üïäÔ∏è' }); // Pentec√¥te

        // 2. F√™tes "Ni√®me jour du mois"
        
        // Blue Monday (3√®me Lundi de Janvier)
        let blueMonday = new Date(year, 0, 1);
        while(blueMonday.getDay() !== 1) blueMonday.setDate(blueMonday.getDate() + 1); // 1er lundi
        blueMonday.setDate(blueMonday.getDate() + 14); // + 2 semaines
        holidays.push({ d: blueMonday, e: '‚òï' });

        // F√™te des M√®res (Dernier Dimanche Mai, sauf si Pentec√¥te)
        let mothers = new Date(year, 4, 31); // 31 Mai
        while(mothers.getDay() !== 0) mothers.setDate(mothers.getDate() - 1); // Dernier dimanche
        if (mothers.getTime() === pentecote.getTime()) mothers.setDate(mothers.getDate() + 7); // D√©calage si Pentec√¥te
        holidays.push({ d: mothers, e: 'üíê' });

        // F√™te des P√®res (3√®me Dimanche Juin)
        let fathers = new Date(year, 5, 1);
        while(fathers.getDay() !== 0) fathers.setDate(fathers.getDate() + 1); // 1er dimanche
        fathers.setDate(fathers.getDate() + 14); // + 2 semaines
        holidays.push({ d: fathers, e: 'üëî' });

        // Black Friday (4√®me Vendredi Novembre)
        let blackFri = new Date(year, 10, 1);
        while(blackFri.getDay() !== 5) blackFri.setDate(blackFri.getDate() + 1); // 1er vendredi
        blackFri.setDate(blackFri.getDate() + 21); // + 3 semaines
        holidays.push({ d: blackFri, e: 'üõçÔ∏è' });

        return holidays;
    }

    function updateEasterEgg() {
        const today = new Date();
        today.setHours(0,0,0,0);
        const currentYear = today.getFullYear();
        
        // On r√©cup√®re les f√™tes de l'ann√©e pr√©c√©dente, actuelle et suivante
        // pour g√©rer les chevauchements (ex: Blue Monday d√©but janvier proche de fin d√©cembre)
        const allHolidays = [
            ...getHolidays(currentYear - 1),
            ...getHolidays(currentYear),
            ...getHolidays(currentYear + 1)
        ];

        let icon = 'üö≤';
        
        for (let h of allHolidays) {
            let diff = Math.abs((h.d - today) / (1000 * 60 * 60 * 24));
            if (diff <= 4) {
                icon = h.e;
                break; // On a trouv√© une f√™te proche
            }
        }
        document.getElementById('headerIcon').innerText = icon;
    }

    async function checkWeather() {
        const r = document.getElementById('result'), l = document.getElementById('loadingMessage'), w = document.getElementById('welcome');
        stopAnimations(); w.style.display = 'none'; r.style.display = 'none'; l.style.display = 'block';
        try {
            const gR = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${userPrefs.city}&count=1&language=fr&format=json`);
            const gD = await gR.json();
            if (!gD.results) throw new Error("Ville introuvable.");
            const wR = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${gD.results[0].latitude}&longitude=${gD.results[0].longitude}&current_weather=true&hourly=temperature_2m,precipitation_probability,weathercode,windspeed_10m&timezone=auto`);
            cachedData = await wR.json();
            currentCityName = gD.results[0].name;
            addDay = 0; updateBtn();
            analyze(cachedData, currentCityName);
        } catch (e) { alert(e.message); w.style.display = 'block'; } finally { l.style.display = 'none'; }
    }
    
    function isEveningOver() { const cH = new Date().getHours(); const re = parseInt(userPrefs.returnEnd.split(':')[0]); return cH >= re; }
    function toggleTomorrow() { if(!cachedData) return; addDay = addDay === 0 ? 1 : 0; updateBtn(); analyze(cachedData, currentCityName); }
    function updateBtn() { 
        const btn = document.getElementById('btnTom'); const activeState = addDay === 1; const late = isEveningOver();
        if (activeState) { btn.innerHTML = '<span class="btn-emoji">üîô</span> Retour'; } 
        else { if (late) { btn.innerHTML = '<span class="btn-emoji">üìÖ</span> Et apr√®s-demain ?'; } else { btn.innerHTML = '<span class="btn-emoji">üìÖ</span> Et demain ?'; } }
    }
    
    function analyze(d, city) {
        const h = d.hourly, cH = new Date().getHours();
        const gs = parseInt(userPrefs.goStart.split(':')[0]), ge = parseInt(userPrefs.goEnd.split(':')[0]);
        const rs = parseInt(userPrefs.returnStart.split(':')[0]), re = parseInt(userPrefs.returnEnd.split(':')[0]);
        let off = 0, cM = true, cE = true;
        
        if (cH >= re) off = 24; else if (cH >= ge) cM = false;
        if (addDay === 1) { cM = true; cE = true; } 
        
        let rejectionReasons = new Set();
        let issues = [], worst = 0, maxW = 0;
        function scan(s, e, l) {
            let rI = [], min = 100, max = -100;
            for (let i = s; i <= e; i++) {
                const idx = i + off + (addDay * 24);
                if (idx >= h.temperature_2m.length) continue;
                const t = h.temperature_2m[idx], w = h.windspeed_10m[idx], c = h.weathercode[idx];
                if(t < min) min = t; if(t > max) max = t; if(w > maxW) maxW = w;
                if(isWorse(c, worst)) worst = c;
                
                if (t < userPrefs.minTemp) { rI.push(`‚ùÑÔ∏è Froid (${t}¬∞C)`); rejectionReasons.add('ü•∂'); }
                if (t > userPrefs.maxTemp) { rI.push(`ü•µ Chaud (${t}¬∞C)`); rejectionReasons.add('ü•µ'); }
                if (w > userPrefs.maxWind) { rI.push(`üí® Vent (${w} km/h)`); rejectionReasons.add('üí®'); }
                if ([51,53,55,56,57,61,63,65,66,67,80,81,82,95,96,99].includes(c)) { rI.push(`üåßÔ∏è Pluie`); rejectionReasons.add('‚òî'); }
                if ([71,73,75,77,85,86].includes(c)) { rI.push(`‚ùÑÔ∏è Neige`); rejectionReasons.add('‚òÉÔ∏è'); }
            }
            const colorClass = rI.length > 0 ? 'var(--no-go-text)' : 'var(--go-text)';
            const content = rI.length > 0 ? [...new Set(rI)].join(', ') : `‚úÖ Conditions OK (${Math.round(min)}¬∞C)`;
            return `<div class="detail-item">
                        <span class="detail-label" style="color:${colorClass}">${l} (${s}h-${e}h)</span>
                        <span class="detail-value" style="color:${colorClass}">${content}</span>
                    </div>`;
        }
        
        let dayLabel = "Aujourd'hui";
        if (off === 24) dayLabel = "Demain";
        if (addDay === 1) { if (off === 24) dayLabel = "Apr√®s-demain"; else dayLabel = "Demain"; }
        
        if (cM) issues.push(scan(gs, ge, `${dayLabel} Matin`));
        if (cE) issues.push(scan(rs, re, `${dayLabel} Soir`));
        
        const noGo = issues.some(i => i.includes('var(--no-go-text)'));
        lastWeatherCode = worst; lastWindSpeed = maxW;
        if (userPrefs.animations) updateAnimation(worst, maxW);
        const res = document.getElementById('result');
        res.className = noGo ? 'no-go' : 'go';
        
        if (!noGo) { 
            document.getElementById('icon').innerText = "üö≤‚úÖ"; 
            document.getElementById('verdictText').innerText = "C'est bon !"; 
        } else { 
            let failEmoji = "‚òî";
            if (rejectionReasons.has('‚òÉÔ∏è')) failEmoji = "‚òÉÔ∏è";
            else if (rejectionReasons.has('‚òî')) failEmoji = "‚òî";
            else if (rejectionReasons.has('üí®')) failEmoji = "üí®";
            else if (rejectionReasons.has('ü•µ')) failEmoji = "ü•µ";
            else if (rejectionReasons.has('ü•∂')) failEmoji = "ü•∂";

            document.getElementById('icon').innerText = "üôÖ‚Äç‚ôÇÔ∏è" + failEmoji; 
            document.getElementById('verdictText').innerText = "√Ä √©viter"; 
        }
        
        document.getElementById('detailsText').innerHTML = issues.join('');
        document.getElementById('forecastSummary').innerText = ` ${dayLabel} √† ${city}.`;
        res.style.display = 'block';
    }
    
    function isWorse(n, o) {
        const b = [51,53,55,56,57,61,63,65,66,67,80,81,82,95,96,99,71,73,75,77,85,86], m = [1,2,3,45,48];
        if (b.includes(n)) return true; if (b.includes(o)) return false; if (m.includes(n)) return true; return false;
    }
    function stopAnimations() { if(animationInterval) clearInterval(animationInterval); document.getElementById('bg-animation').innerHTML=''; document.getElementById('bg-animation').className=''; }
    function updateAnimation(c, w = 0) {
        stopAnimations(); if (!userPrefs.animations) return;
        const bg = document.getElementById('bg-animation');
        const rain=[51,53,55,56,57,61,63,65,66,67,80,81,82,95,96,99], snow=[71,73,75,77,85,86], cloud=[1,2,3,45,48];
        if(rain.includes(c)) animationInterval = setInterval(() => cP('rain'), 100);
        else if(snow.includes(c)) animationInterval = setInterval(() => cP('snow'), 300);
        else if (w > userPrefs.maxWind) animationInterval = setInterval(() => cP('wind'), 50); 
        else if(cloud.includes(c)) { animationInterval = setInterval(() => cP('cloud'), 2000); for(let i=0;i<3;i++) cP('cloud'); }
        else bg.classList.add('sunny');
    }
    function cP(t) {
        const c = document.getElementById('bg-animation');
        if (c.childElementCount > 50) return; 
        const p = document.createElement('div'); p.className = 'particle'; p.style.left = Math.random() * 100 + '%';
        if(t === 'rain'){ p.classList.add('rain-drop'); p.style.height=(15+Math.random()*15)+'px'; p.style.top='-30px'; p.animate([{transform:'translateY(0)'},{transform:`translateY(${window.innerHeight+50}px)`}],{duration:800+Math.random()*500}).onfinish=()=>p.remove(); }
        else if(t === 'snow'){ p.classList.add('snowflake'); const s=3+Math.random()*5; p.style.width=s+'px';p.style.height=s+'px';p.style.top='-10px'; p.animate([{transform:'translate(0,0)'},{transform:`translate(${(Math.random()-0.5)*100}px,${window.innerHeight+20}px)`}],{duration:3000+Math.random()*5000}).onfinish=()=>p.remove(); }
        else if(t === 'cloud'){ if (c.getElementsByClassName('cloud-particle').length > 5) return; p.classList.add('cloud-particle'); const s=100+Math.random()*200; p.style.width=s+'px';p.style.height=(s*0.6)+'px';p.style.top=Math.random()*40+'%';p.style.left='-300px'; p.animate([{transform:'translateX(0)'},{transform:`translateX(${window.innerWidth+500}px)`}],{duration:20000+Math.random()*20000}).onfinish=()=>p.remove(); }
        else if (t === 'wind') { p.classList.add('wind-streak'); p.style.width = (100 + Math.random() * 300) + 'px'; p.style.top = (10 + Math.random() * 80) + '%'; p.style.left = '-400px'; p.animate([{ transform: 'translateX(0)', opacity: 0 }, { opacity: 0.8, offset: 0.1 }, { opacity: 0.8, offset: 0.8 }, { transform: `translateX(${window.innerWidth + 500}px)`, opacity: 0 }], { duration: 300 + Math.random() * 500, easing: 'linear' }).onfinish = () => p.remove(); }
        c.appendChild(p);
    }
    function sim(s) { 
        toggleView('main'); 
        let d={hourly:{temperature_2m:Array(72).fill(20),windspeed_10m:Array(72).fill(10),weathercode:Array(72).fill(0)}}; 
        
        if(s==='rain') d.hourly.weathercode.fill(63); 
        if(s==='snow') d.hourly.weathercode.fill(71); 
        if(s==='wind') d.hourly.windspeed_10m.fill(80); 
        if(s==='cold') d.hourly.temperature_2m.fill(-5); 
        if(s==='hot') d.hourly.temperature_2m.fill(38);  
        
        cachedData = d; addDay = 0; 
        currentCityName = "Zone Test"; 
        updateBtn(); analyze(d, currentCityName); document.getElementById('forecastSummary').innerText="‚ö†Ô∏è MODE SIMULATION"; 
    }
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) stopAnimations();
        else if (userPrefs.animations && lastWeatherCode !== null) updateAnimation(lastWeatherCode, lastWindSpeed);
    });
</script>
